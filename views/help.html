<div id="section3" class="container-fluid">
  <form role="form" name="contactUs" novalidate ng-submit=sendMessage(contact)>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-1">
          <label for="name" class="col-sm-1">Name:</label>
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="name" placeholder="Name" ng-required="true" ng-model="contact.name" name="name">
        </div>
      </div>
      <div class="row" ng-show="contactUs.name.$invalid && contactUs.name.$dirty">
        <small class="col-sm-2 col-sm-offset-1 error-msg">
          Enter a valid name
        </small>
      </div>
    </div>
    <br/>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-1">
          <label for="email" class="col-sm-1">Email Address:</label>
        </div>
        <div class="col-sm-2">
          <input type="email" class="form-control" id="email" placeholder="Email ID" ng-required="true" ng-model="contact.email" name="email">
        </div>
      </div>
      <div class="row" ng-show="contactUs.email.$invalid && contactUs.email.$dirty">
        <small class="col-sm-2 col-sm-offset-1 error-msg">
          Enter a valid Email ID
        </small>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-1">
          <label for="comment" class="col-sm-1">Comment:</label>
        </div>
        <div class="col-sm-4">
          <textarea class="form-control" rows="5" id="comment" ng-required="true" ng-model="contact.message" name="comment" placeholder="Enter your comment"></textarea>
        </div>
      </div>
      <div class="row" ng-show="contactUs.comment.$invalid && contactUs.comment.$dirty">
        <small class="col-sm-2 col-sm-offset-1 error-msg">
          Comment is mandatory
        </small>
      </div>
    </div>
    <br/>
    <input type="submit" class="btn btn-info col-sm-offset-1" padding="100px" value="Go" ng-disabled="contactUs.$invalid">
  </form>
</div>
